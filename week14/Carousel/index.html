<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>carousel</title>
    <style>
        .carousel {
            width: 500px;
            height: 300px;
            font-size: 0;
            white-space: nowrap;
            outline: 1px solid blue;
            overflow: hidden;
            margin: auto;
        }

        .carousel>img {
            width: 500px;
            height: 300px;
            display: inline-block;
            transition: transform ease 1s;
        }

        .wrap {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>
<script src="./main.js"></script>

</html>
